<div ng-controller="patientListController">
    <iv class="row">
        <div class="col-md-12">
            <table class="table table-hover table-striped">
                <thead>
                <tr></tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Geburtsdatum</th>
                <th>Bearbeiten</th>
                <tbody>
                <tr ng-repeat="patient in patients">
                    <td>{{patient.name}}</td>
                    <td>{{patient.emailAddress}}</td>
                    <td>{{patient.birthdate | date : 'dd.MM.yy'}}</td>
                    <td>
                        <a href="#/patientDetails/{{patient._id}}" class="btn btn-warning">Bearbeiten</a>
                        <a href="" ng-click="deletePatient(patient)" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
                </thead>
            </table>
        </div>
        <a href="#patientDetails" class="btn btn-success">Patienten hinzufÃ¼gen</a>
    </iv>
</div>
